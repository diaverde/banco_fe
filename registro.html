<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Su banco</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="estilos.css" rel="stylesheet">
</head>

<body>

    <div class="header">
        <h1>Banco UN</h1>
        <nav>
            <a href="index.html"><button>Iniciar Sesión</button></a>
            <a href="registro.html"><button>Registrarse</button></a>
        </nav>
    </div>
        
    <div class="signUp_user" id="info">
        <div class="container_signUp_user" id="formData">
            <h2>Registrarse</h2>
            <form name="registro" method="post">
                <input type="number" name="id" placeholder="Documento">
                <br>
                <input type="text" name="firstName" placeholder="Nombre">
                <br>
                <input type="text" name="lastName" placeholder="Apellido">
                <br>
                <input type="email" name="email" placeholder="Email">
                <br>
                <input type="password" name="password" placeholder="Contraseña">
                <br>
                <input id="enviar" type="submit" value="Registrarse">
            </form>
        </div>
    </div>
        
    <footer>
        <h2>Misión TIC 2022</h2>
    </footer>

    <script src="registro.js"></script>
</body>
</html>
